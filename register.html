<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="register">
		<div class="header">
			<div class="log">
				<a href="index.html">
					<img src="img/logo.png">
				</a>
			</div>
		</div>
		<div class="registerarea">
			<div class="registertitle">
				<h3>
					注册新用户
					<em>我有账号，去<a href="#">登陆</a></em>
				</h3>
			</div>
			<div class="reg_form">
				<form>
					<ul>
						<li>
							<label>手机号：</label>
							<input type="text" value="" class="inp">
							<span>
								<i></i>
								手机号码格式不正确，请重新输入
							</span>
						</li>
						<li>
							<label>短信验证码：</label>
							<input type="text" value="" class="inp">
						</li>
						<li>
							<label>登录密码：</label>
							<input type="text" value="" class="inp">
							<span>
								<i></i>
								密码不能少于6位数，请重新输入
							</span>
						</li>
						<li>
							<span class="safe">
								安全程度
								<em class="ruo">弱</em>
								<em class="zhong">中</em>
								<em class="qiang">强</em>
							</span>
						</li>
						<li>
							<label>确认密码：</label>
							<input type="text" value=""  class="inp">
							<span>
								<i></i>
								密码不一致，请重新输入
							</span>
						</li>
						<li class="xieyi">
							<input type="checkbox" >
							同意协议并注册
							<a href="#" >《知果果用户协议》</a>
						</li>
						<li>
							<input type="submit" value="完成注册" class="over">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
